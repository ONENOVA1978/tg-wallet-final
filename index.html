<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ONEX Wallet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #0f0f0f; color: #f0f0f0; }
    nav {
      display: flex; justify-content: space-around;
      background: #141414; padding: 1em 0;
      border-bottom: 2px solid #1e1e1e;
    }
    nav button {
      background: none; border: none; color: #f0f0f0;
      font-size: 1.1em; cursor: pointer;
      padding: 0.5em 1em;
    }
    nav button.active {
      border-bottom: 2px solid #00ffff;
    }
    .tab-content { display: none; padding: 2em; }
    .tab-content.active { display: block; }
    .card {
      background: #1a1a1a;
      padding: 1.5em; border-radius: 8px; margin-bottom: 1em;
    }
    .vip {
      background: linear-gradient(90deg, #ffee00, #ff00ff);
      color: black; font-weight: bold;
      padding: 1em; border-radius: 10px; text-align: center;
    }
    input, button {
      padding: 0.5em; margin: 0.5em 0;
      border: none; border-radius: 5px;
    }
    input { width: 100%; }
    button.send {
      background: #00ccff; color: black; font-weight: bold; width: 100%;
    }
    #support {
      position: fixed; bottom: 10px; right: 10px;
      background: #222; padding: 0.7em 1.2em;
      border-radius: 8px; font-size: 0.9em;
    }
    canvas {
      background: #111; border-radius: 10px; margin-top: 1em;
    }
  </style>
</head>
<body>
 
<nav>
  <button class="tab-btn active" data-tab="balance">Баланс</button>
  <button class="tab-btn" data-tab="oneclub">One Club</button>
  <button class="tab-btn" data-tab="send">Send/Top-up</button>
  <button class="tab-btn" data-tab="history">История</button>
</nav>
 
<div id="balance" class="tab-content active">
  <div class="card">
    <h2>Баланс: 1234.56 TON</h2>
    <canvas id="balanceChart" width="400" height="200"></canvas>
  </div>
</div>
 
<div id="oneclub" class="tab-content">
  <div class="vip">
    Эксклюзивный доступ:
    <ul>
      <li>Обмен без комиссии</li>
      <li>Премиум-статус</li>
      <li>VIP-бонусы</li>
    </ul>
  </div>
</div>
 
<div id="send" class="tab-content">
  <div class="card">
    <h3>Адрес получателя</h3>
    <input type="text" id="recipient" placeholder="Введите адрес">
    <h3>Сумма</h3>
    <input type="number" id="amount" placeholder="Введите сумму">
    <button class="send">Отправить</button>
    <hr>
    <h3>Пополнить кошелек</h3>
    <input type="number" id="topupAmount" placeholder="Сумма пополнения">
    <button class="send">Пополнить</button>
  </div>
</div>
 
<div id="history" class="tab-content">
  <div class="card">
    <h3>История транзакций</h3>
    <ul>
      <li>+100 TON от @someone</li>
      <li>-50 TON на @anotheruser</li>
      <li>+250 TON от @whale</li>
    </ul>
  </div>
</div>
 
<div id="support">
  Поддержка: <a href="https://t.me/onenova1" style="color:#00ffff;">@onenova1</a>
</div>
 
<script>
  const buttons = document.querySelectorAll('.tab-btn');
  const contents = document.querySelectorAll('.tab-content');
 
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
 
      button.classList.add('active');
      document.getElementById(button.dataset.tab).classList.add('active');
    });
  });
 
  const ctx = document.getElementById('balanceChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
      datasets: [{
        label: 'TON',
        data: [1200, 1220, 1190, 1230, 1240, 1250, 1234.56],
        backgroundColor: 'rgba(0, 255, 255, 0.1)',
        borderColor: '#00ffff',
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: false
        }
      }
    }
  });
</script>
 
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
</body>
</html>
